<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="parent">
            <div class="div1"><button id="b1">Rock</button></div>
            <div class="div2"><button id="b2">Paper</button></div>
            <div class="div3"><button id="b3">Scissors</button></div>
            <div class="div4"><p>Player Score: <span id="playerScore"></span></p></div>
            <div class="div5"><p>Computer Score: <span id="compScore"></span></p></div>
            <div class="div6"><p>Your Choice: <span id="playerChoice"></span></p></div>
            <div class="div7"><p>Computer Choice: <span id="compChoice"></span></p></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
